<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel booking form</title>
</head>
<body>
    <h1>Tour Booking Form</h1>
    <h3>Note: *Mandatory Fields</h3>
    <hr>
    
    <form>
        <label>Full name*:</label><br>
        <input type="text" required><br>
        <br>

        <label>Email address*:</label><br>
        <input type="email" required><br>
        <br>

        <label>Select Tour Package*:</label><br>
        <select name="package">
            <option value="south">South India</option>
            <option value="north">North India</option>
        </select><br>
        <br>

        <label>Arrival date*:</label><br>
        <input type="date" name="arrival-date" required><br>
        <br>
        
        <label>Number of persons*:</label><br>
        <input type="number" name="no-of-person" required><br>
        <br>

        <label>What would you want to avail?*</label><br>
        <input type="checkbox">
        <label>Boarding</label><br>
        <input type="checkbox">
        <label>Food</label><br>
        <input type="checkbox">
        <label>Sight seeing</label><br>
        <br>

        <label>Terms and conditions</label><br>
        <input type="radio" name="terms" required>
        <label>I agree</label>
        <input type="radio" name="terms" required>
        <label>I disagree</label><br>
        <br>

        <button>BOOK NOW</button>
    </form>
    
</body>
</html>
